jobs:
  update-vps:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy update to vps
      run: |-
        echo "${{ secrets.VPS_DEPLOY_SSH_KEY }}" > ~/deploykey
        chmod 600 ~/deploykey

        ssh -t -v -o BatchMode=yes -o StrictHostKeyChecking=accept-new -i ~/deploykey deploy@kotiboksi.xyz
'on':
  workflow_dispatch: {}
